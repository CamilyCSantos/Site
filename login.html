<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class=“container”>
        <ul class="nav" style= "background-color: #e6a5e1;">
            <nav class="navbar">
                <div class="container-fluid">
                <a class="navbar-brand"> <img src="imagens/nome2.png" class="img-fluid" alt="literaria"></a>
                <a class="text-black" href="index.html"> <svg xmlns="http://www.w3.org/2000/svg" width="25" height="80" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16" style="margin-left:700px">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                  </svg> Voltar</a>
                </div>
            </nav>
        </ul>
        <div>
            <p class="pt-3 text fs-2" style= "margin-left: 630px ">Criar conta</p>
        </div>
        <div class="container-fluid pt-2 " >
            <div>
                <form class="border rounded" style= "width: 620px; height: 600px; margin-left: 400px; background-color: #ffdaed;">
                    <div class="mb-3 pt-3 "style= "width: 500px; height: 70px; margin-left: 50px">
                        <label for="exampleInputName" class="form-label">Nome completo:</label>
                        <input type="text" class="form-control" id="exampleInputName">
                    </div>
                    <div class="mb-3 pt-3 "style= "width: 500px; height: 70px; margin-left: 50px">
                        <label for="exampleInputdata" class="form-label">Data de nascimento:</label>
                        <input type="date" class="form-control" id="exampleInputdata">
                    </div>
                    <div class="mb-3 pt-3 "style= "width: 500px; height: 70px; margin-left: 50px">
                        <label for="exampleInputcpf" class="form-label">CPF:</label>
                        <input type="text" class="form-control" id="exampleInputcpf" placeholder=000.000.000-00>
                    </div>
                    <div class="mb-3 pt-3 "style= "width: 500px; height: 70px; margin-left: 50px">
                        <label for="exampleInputtelefone" class="form-label">Telefone:</label>
                        <input type="tel" class="form-control" id="exampleInputtelefone" placeholder=(00)00000-0000>
                    </div>
                    <div class="mb-3 pt-3 " style= "width: 500px; height: 70px; margin-left: 50px">
                      <label for="exampleInputEmail1" class="form-label">Email:</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder=seuemail@gmail.com>
                    </div>
                    <div class="mb-3 pt-3 "style= "width: 500px; height: 70px; margin-left: 50px">
                      <label for="exampleInputPassword1" class="form-label">Senha:</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 pt-3 ">
                        <button type="button" class="btn btn-primary " style= "margin-left: 460px; width: 90px; height: 40px; background-color: #fe94c9;">Criar</button>
                    </div>
                  </form>
            </div>
        </div>
        <div class="mb-3 pt-3 ">
            <p style="margin-left: 580px">
                Já é cliente? Acesse sua conta
                <a href="#">aqui</a>
            </p>
        </div>
        
    </div>
</body>
</html>
