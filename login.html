<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class=“container”>
        <ul class="nav" style= "background-color: #e6a5e1;">
            <nav class="navbar">
                <div class="container-fluid">
                <a class="navbar-brand"> <img src="imagens/nome2.png" class="img-fluid" alt="literaria"></a>
                </div>
            </nav>
        </ul>
        <div>
            <p class="pt-4 text fs-2" style= "margin-left: 630px">Criar conta</p>
        </div>
        <div class="container-fluid pt-2">
            <div>
                <form >
                    <div class="mb-3"style= "width: 500px; height: 70px; margin-left: 430px">
                        <label for="exampleInputName" class="form-label">Nome completo:</label>
                        <input type="text" class="form-control" id="exampleInputName">
                    </div>
                    <div class="mb-3"style= "width: 500px; height: 70px; margin-left: 430px">
                        <label for="exampleInputdata" class="form-label">Data de nascimento:</label>
                        <input type="date" class="form-control" id="exampleInputdata">
                    </div>
                    <div class="mb-3"style= "width: 500px; height: 70px; margin-left: 430px">
                        <label for="exampleInputcpf" class="form-label">CPF:</label>
                        <input type="text" class="form-control" id="exampleInputcpf">
                    </div>
                    <div class="mb-3"style= "width: 500px; height: 70px; margin-left: 430px">
                        <label for="exampleInputtelefone" class="form-label">Telefone:</label>
                        <input type="tel" class="form-control" id="exampleInputtelefone">
                    </div>
                    <div class="mb-3" style= "width: 500px; height: 70px; margin-left: 430px">
                      <label for="exampleInputEmail1" class="form-label">Email:</label>
                      <input type="email" class="form-control" id="exampleInputEmail1">
                    </div>
                    <div class="mb-3"style= "width: 500px; height: 70px; margin-left: 430px">
                      <label for="exampleInputPassword1" class="form-label">Senha:</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="button" class="btn btn-primary" style= "margin-left: 800px; width: 90px; height: 40px; background-color: #fe94c9;">Criar</button>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
